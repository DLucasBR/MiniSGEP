<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo"> Patentes cadastradas no sistema </ui:define>
		<ui:define name="conteudo">
			<p:messages globalOnly="true" />
			
			<h:form id="patentes">

				<p:carousel value="#{patenteBean.patentes}"
					headerText="Tabela de patentes" var="patente" responsive="true">
					<p:panelGrid columns="2"
						style="width:100%;margin:10px 0px" columnClasses="label,value"
						layout="grid" styleClass="ui-panelgrid-blank">
						<f:facet name="header">
							#{patente.titulo}
						</f:facet>
						<h:outputText value="DescriÃ§Ã£o:" />
						<h:outputText value="#{patente.descricao}" />
						<h:outputText value="Resumo:" />
						<h:outputText value="#{patente.resumo}" />
					</p:panelGrid>
					<f:facet name="footer">
						Total de patentes: #{fn:length(patenteBean.patentes)}
					</f:facet>

				</p:carousel>


			</h:form>
		</ui:define>
	</ui:composition>
</html>
