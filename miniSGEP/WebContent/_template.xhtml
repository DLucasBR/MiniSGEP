<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logoNIT.png" style="principal" />
		<h:graphicImage library="img" name="logoUnivasf.png" />
		<h:form rendered="#{usuarioLogado != null}">
			<h:commandLink value="Logout" action="#{loginBean.deslogar}" />
		</h:form>
		<p:outputPanel>
			<h1 align="center">Sistema de registro de patentes - SGEP</h1>
			<h2 align="center">
				<ui:insert name="titulo"></ui:insert>
			</h2>
		</p:outputPanel>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
</h:body>
</html>
